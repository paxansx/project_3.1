<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="Users">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Weight</th>
        <th>Height</th>
    </tr>


    <tr th:each="user : ${user}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}"> Name</td>
        <td th:text="${user.getLastName()}"> Last Name</td>
        <td th:text="${user.getWeight()}">Weight</td>
        <td th:text="${user.getHeight()}">Height</td>


       <td> <form th:method="GET" th:action="@{/users/userupdate/{id}(id=${user.getId()})}" >
            <input type="submit" value="User Update"/>
        </form></td>

       <td> <form th:method="POST" th:action="@{/users/remove/{id}(id=${user.getId()})}" >
            <input type="submit" value="Remove"/>
        </form> </td>

    </tr>
</table>

<form th:method="GET" th:action="@{/users/userAdd}" >
    <input type="submit" value="User Add"/>
</form>




</body>
</html>
